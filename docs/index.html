<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airline</title>

  <!-- твой стиль -->
  <link rel="stylesheet" href="style2.css?v=1" />

  <!-- скрипт -->
  <script src="script.js?v=20" defer></script>
</head>

<body>
  <div class="page">
    <button id="langBtn" class="lang-btn" type="button" aria-label="Language">EN</button>

    <h1 class="title" data-i18n="title">Авиакомпания: регистрация и бронирование</h1>

    <section class="card">
      <h2 class="card-title" data-i18n="tgTitle">1. Подтверждение через Telegram</h2>

      <div class="row">
        <div class="field grow">
          <label class="label" for="tgUsername" data-i18n="tgLabel">Telegram @username</label>
          <input
            id="tgUsername"
            class="input"
            type="text"
            inputmode="text"
            autocomplete="off"
            placeholder="@username"
          />
        </div>

        <button id="btnGetCode" class="btn primary" type="button" data-i18n="tgBtn">
          Получить код
        </button>
      </div>

      <div id="tgStatus" class="hint"></div>
    </section>

    <section class="card">
      <h2 class="card-title" data-i18n="regTitle">2. Регистрация пассажира</h2>

      <div class="grid">
        <div class="field">
          <label class="label" for="lastName" data-i18n="lnLabel">Фамилия</label>
          <input id="lastName" class="input" type="text" autocomplete="family-name" placeholder="Ivanov / Иванов" />
        </div>

        <div class="field">
          <label class="label" for="firstName" data-i18n="fnLabel">Имя</label>
          <input id="firstName" class="input" type="text" autocomplete="given-name" placeholder="Petr / Пётр" />
        </div>

        <div class="field">
          <label class="label" for="middleName" data-i18n="mnLabel">Отчество</label>
          <input id="middleName" class="input" type="text" autocomplete="additional-name" placeholder="Nikolaevich / Николаевич" />
        </div>

        <div class="field col-2">
          <label class="label" for="passportId" data-i18n="pidLabel">Серия и номер паспорта</label>
          <input
            id="passportId"
            class="input"
            type="text"
            inputmode="text"
            autocomplete="off"
            placeholder="AA0000000"
          />
        </div>

        <div class="field col-2">
          <label class="label" for="birthDate" data-i18n="bdLabel">Дата рождения</label>
          <input
            id="birthDate"
            class="input"
            type="date"
            autocomplete="bday"
          />
        </div>

        <div class="field col-2">
          <label class="label" for="phone" data-i18n="phLabel">Телефон</label>
          <input
            id="phone"
            class="input"
            type="tel"
            inputmode="tel"
            autocomplete="tel"
            placeholder="+375XXXXXXXXX"
          />
        </div>

        <div class="field col-2">
          <label class="label" for="email" data-i18n="emLabel">E-mail</label>
          <input
            id="email"
            class="input"
            type="email"
            inputmode="email"
            autocomplete="email"
            placeholder="example@mail.com"
          />
        </div>

        <div class="field col-4">
          <label class="label" for="regCode" data-i18n="codeLabel">Код из Telegram (регистрация)</label>
          <input
            id="regCode"
            class="input"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code"
            placeholder="000000"
          />
        </div>
      </div>

      <div class="row">
        <button id="btnRegister" class="btn primary" type="button" data-i18n="regBtn">
          Завершить регистрацию
        </button>
      </div>

      <div id="regStatus" class="hint"></div>
    </section>

    <div id="globalStatus" class="status"></div>
  </div>
</body>
</html>
