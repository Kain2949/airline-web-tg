<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авиакомпания: регистрация и бронирование</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="topbar">
      <div class="pill">Airline</div>
      <div class="spacer"></div>
      <button id="btnLogout" class="btn ghost hidden">Выйти</button>
    </div>

    <!-- AUTH -->
    <section id="auth" class="card">
      <h1>Авиакомпания</h1>
      <p class="muted">Выбирай: регистрация или вход. Код приходит в Telegram.</p>

      <div class="tabs">
        <button class="tab active" data-tab="register">Регистрация</button>
        <button class="tab" data-tab="login">Вход</button>
      </div>

      <div id="tab-register" class="pane">
        <div class="grid2">
          <div>
            <label>Telegram @username</label>
            <input id="regUsername" placeholder="@username" />
            <div class="hint">Сначала открой бота и нажми <b>/start</b>.</div>
          </div>
          <div class="actionsCol">
            <button id="btnRegCode" class="btn primary">Получить код</button>
            <input id="regCode" placeholder="000000" inputmode="numeric" maxlength="6" />
          </div>
        </div>

        <div class="grid3">
          <div>
            <label>Фамилия *</label>
            <input id="regLast" placeholder="Иванов" />
          </div>
          <div>
            <label>Имя *</label>
            <input id="regFirst" placeholder="Иван" />
          </div>
          <div>
            <label>Отчество</label>
            <input id="regMiddle" placeholder="Иванович" />
          </div>
        </div>

        <div class="grid3">
          <div>
            <label>Паспорт *</label>
            <input id="regPassport" placeholder="MP1234567" />
          </div>
          <div>
            <label>Телефон *</label>
            <input id="regPhone" placeholder="+375..." />
          </div>
          <div>
            <label>E-mail *</label>
            <input id="regEmail" placeholder="example@mail.com" />
          </div>
        </div>

        <button id="btnRegConfirm" class="btn wide">Подтвердить регистрацию</button>
      </div>

      <div id="tab-login" class="pane hidden">
        <div class="grid2">
          <div>
            <label>Telegram @username</label>
            <input id="loginUsername" placeholder="@username" />
            <div class="hint">Если ты уже зарегистрирован — просто вход.</div>
          </div>
          <div class="actionsCol">
            <button id="btnLoginCode" class="btn primary">Получить код</button>
            <input id="loginCode" placeholder="000000" inputmode="numeric" maxlength="6" />
          </div>
        </div>

        <button id="btnLoginConfirm" class="btn wide">Войти</button>
      </div>
    </section>

    <!-- APP -->
    <section id="app" class="card hidden">
      <div class="row">
        <h2>Поиск рейсов</h2>
        <div class="spacer"></div>
        <button id="btnMyFlights" class="btn ghost">Мои рейсы</button>
      </div>

      <div class="filters">
        <div>
          <label>Откуда</label>
          <input id="fDep" placeholder="Minsk / BY / ..." />
        </div>
        <div>
          <label>Куда</label>
          <input id="fArr" placeholder="Berlin / DE / ..." />
        </div>
        <div>
          <label>Дата туда</label>
          <input id="fDateFrom" type="date" />
        </div>
        <div>
          <label>Дата назад (или пусто)</label>
          <input id="fDateTo" type="date" />
        </div>
        <div class="filtersBtn">
          <button id="btnSearch" class="btn primary wide">Найти</button>
        </div>
      </div>

      <div id="flightsList" class="list"></div>
    </section>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast hidden"></div>

  <!-- SEAT MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHead">
        <div>
          <div id="mTitle" class="mTitle">Рейс</div>
          <div id="mSub" class="muted"></div>
        </div>
        <button id="mClose" class="btn x">✕</button>
      </div>

      <div class="grid2">
        <div>
          <label>Цена (USD)</label>
          <input id="mPrice" type="number" step="0.01" />
          <div class="hint">Цена пишется в <b>tickets.price_usd</b>.</div>
        </div>
        <div class="seatPickInfo">
          <div class="legend">
            <span class="dot free"></span> свободно
            <span class="dot booked"></span> занято
            <span class="dot pick"></span> выбрано
          </div>
          <div class="picked">Выбрано место: <b id="mSeat">—</b></div>
        </div>
      </div>

      <div class="seatWrap">
        <div id="seatGrid" class="seatGrid"></div>
      </div>

      <div class="bookRow">
        <button id="btnBookCode" class="btn ghost wide">Получить код для бронирования</button>
      </div>

      <div class="bookRow">
        <input id="bookCode" placeholder="000000" inputmode="numeric" maxlength="6" />
        <button id="btnBookConfirm" class="btn primary">Подтвердить бронь</button>
      </div>
    </div>
  </div>

  <!-- MY FLIGHTS MODAL -->
  <div id="modal2" class="modal hidden">
    <div class="modalCard">
      <div class="modalHead">
        <div class="mTitle">Мои рейсы</div>
        <button id="m2Close" class="btn x">✕</button>
      </div>
      <div id="myFlightsList" class="list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
