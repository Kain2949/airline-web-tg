<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Airline</title>
  <link rel="stylesheet" href="style2.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <main class="page">
    <header class="top">
      <h1 class="title" data-i18n="title">Регистрация на рейс</h1>
      <button class="lang" id="langBtn" type="button">EN</button>
    </header>

    <section class="card">
      <h2 class="h2" data-i18n="tgTitle">Telegram подтверждение</h2>

      <div class="row">
        <div class="field grow">
          <label class="lbl" for="tgUser" data-i18n="tgUser">Telegram @username</label>
          <input class="inp" id="tgUser" placeholder="@Kain_cr" autocomplete="off" />
          <div class="hint" data-i18n="tgHint">Сначала открой бота и нажми /start</div>
        </div>
        <button class="btn" id="btnCode" type="button" data-i18n="getCode">Получить код</button>
      </div>

      <div class="msg" id="m1" hidden></div>
    </section>

    <section class="card">
      <h2 class="h2" data-i18n="regTitle">Регистрация пассажира</h2>

      <div class="grid3">
        <div class="field">
          <label class="lbl" for="ln" data-i18n="ln">Фамилия</label>
          <input class="inp" id="ln" placeholder="Ivanov / Иванов" />
        </div>
        <div class="field">
          <label class="lbl" for="fn" data-i18n="fn">Имя</label>
          <input class="inp" id="fn" placeholder="Petr / Пётр" />
        </div>
        <div class="field">
          <label class="lbl" for="mn" data-i18n="mn">Отчество</label>
          <input class="inp" id="mn" placeholder="Nikolaevich / Николаевич" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label class="lbl" for="pp" data-i18n="pp">Серия и номер</label>
          <input class="inp" id="pp" placeholder="AA0000000" autocomplete="off" />
          <div class="hint" data-i18n="ppHint">подсказка: AA0000000</div>
        </div>
        <div class="field">
          <label class="lbl" for="bd" data-i18n="bd">Дата рождения</label>
          <input class="inp" id="bd" type="date" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label class="lbl" for="ph" data-i18n="ph">Телефон</label>
          <input class="inp" id="ph" placeholder="+375XXXXXXXXX" inputmode="tel" />
        </div>
        <div class="field">
          <label class="lbl" for="em" data-i18n="em">E-mail</label>
          <input class="inp" id="em" placeholder="example@mail.com" inputmode="email" />
        </div>
      </div>

      <div class="row">
        <div class="field grow">
          <label class="lbl" for="code" data-i18n="code">Код из Telegram</label>
          <input class="inp" id="code" placeholder="000000" inputmode="numeric" maxlength="6" />
        </div>
        <button class="btn" id="btnReg" type="button" data-i18n="finish">Завершить</button>
      </div>

      <div class="msg" id="m2" hidden></div>
    </section>
  </main>
</body>
</html>
