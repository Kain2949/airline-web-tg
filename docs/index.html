<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Авиакомпания: регистрация и бронирование</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="wrap">
    <header class="top">
      <button class="pill" id="langBtn">EN</button>
      <h1>Авиакомпания: регистрация и бронирование</h1>
      <div class="right">
        <button class="btn ghost" id="myFlightsBtn" disabled>Мои рейсы</button>
        <button class="btn ghost" id="logoutBtn" disabled>Выйти</button>
      </div>
    </header>

    <main class="card">

      <!-- AUTH -->
      <section id="authSection">
        <h2>Вход / регистрация</h2>

        <div class="hint">
          Сначала открой бота и нажми <b>/start</b>, иначе он не сможет присылать коды.
        </div>

        <label class="lbl">Telegram @username</label>
        <input id="username" class="inp" placeholder="@username" />

        <div class="row">
          <button class="btn" id="sendLoginCode">Получить код для входа</button>
          <button class="btn" id="sendRegisterCode">Получить код для регистрации</button>
        </div>

        <div class="row">
          <input id="codeAuth" class="inp" placeholder="Код из Telegram (6 цифр)" />
          <button class="btn" id="verifyLogin">Войти</button>
        </div>

        <div class="subcard" id="regForm" style="display:none;">
          <h3>Данные пассажира (регистрация)</h3>

          <div class="grid3">
            <div>
              <label class="lbl">Фамилия</label>
              <input id="lastName" class="inp" placeholder="Иванов" />
            </div>
            <div>
              <label class="lbl">Имя</label>
              <input id="firstName" class="inp" placeholder="Пётр" />
            </div>
            <div>
              <label class="lbl">Отчество</label>
              <input id="middleName" class="inp" placeholder="Николаевич" />
            </div>
          </div>

          <div class="grid2">
            <div>
              <label class="lbl">Паспорт</label>
              <input id="passport" class="inp" placeholder="MP4******994" />
            </div>
            <div>
              <label class="lbl">Телефон</label>
              <input id="phone" class="inp" placeholder="+375XXXXXXXXX" />
            </div>
          </div>

          <label class="lbl">E-mail</label>
          <input id="email" class="inp" placeholder="example@mail.com" />

          <div class="row">
            <input id="codeReg" class="inp" placeholder="Код регистрации (6 цифр)" />
            <button class="btn" id="finishRegister">Завершить регистрацию</button>
          </div>
        </div>

        <div class="err" id="authErr" style="display:none;"></div>
      </section>

      <!-- SEARCH -->
      <section id="searchSection" style="display:none;">
        <h2>Поиск рейса</h2>

        <div class="grid2">
          <div>
            <label class="lbl">Откуда</label>
            <input id="fromCity" class="inp" placeholder="Minsk" />
          </div>
          <div>
            <label class="lbl">Куда</label>
            <input id="toCity" class="inp" placeholder="Warsaw" />
          </div>
        </div>

        <div class="grid2">
          <div>
            <label class="lbl">Дата туда</label>
            <input id="dateOut" class="inp" placeholder="YYYY-MM-DD" />
          </div>
          <div>
            <label class="lbl">Дата назад (или прочерк)</label>
            <input id="dateBack" class="inp" placeholder="YYYY-MM-DD или -" />
          </div>
        </div>

        <div class="row">
          <button class="btn" id="searchBtn">Найти рейсы</button>
        </div>

        <div class="subcard" id="resultsBox" style="display:none;">
          <h3>Рейсы туда</h3>
          <div id="outboundList" class="list"></div>

          <div id="returnBlock" style="display:none;">
            <h3>Рейсы назад</h3>
            <div id="returnList" class="list"></div>
          </div>
        </div>

        <div class="err" id="searchErr" style="display:none;"></div>
      </section>

      <!-- SEATS -->
      <section id="seatsSection" style="display:none;">
        <h2>Выбор места</h2>
        <div class="hint" id="chosenFlightHint"></div>

        <div class="row">
          <button class="btn ghost" id="backToSearch">Назад к поиску</button>
          <button class="btn ghost" id="refreshSeats">Обновить места</button>
        </div>

        <div id="seatMap" class="seatmap"></div>

        <div class="row">
          <div class="pill2">Выбрано: <b id="chosenSeat">—</b></div>
          <div class="pill2">Цена: <b id="chosenPrice">—</b> USD</div>
        </div>

        <div class="subcard">
          <div class="row">
            <button class="btn" id="sendBookingCode" disabled>Получить код для бронирования</button>
          </div>
          <div class="row">
            <input id="codeBook" class="inp" placeholder="Код бронирования (6 цифр)" />
            <button class="btn" id="confirmBooking" disabled>Подтвердить бронь</button>
          </div>
        </div>

        <div class="err" id="seatErr" style="display:none;"></div>
      </section>

      <!-- MY FLIGHTS -->
      <section id="myFlightsSection" style="display:none;">
        <h2>Мои рейсы</h2>
        <div class="row">
          <button class="btn ghost" id="backFromMyFlights">Назад</button>
        </div>
        <div id="myFlightsList" class="list"></div>
        <div class="err" id="myFlightsErr" style="display:none;"></div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
