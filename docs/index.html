<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airline</title>

  <!-- cache bust, чтобы GitHub Pages не издевался -->
  <link rel="stylesheet" href="style2.css?v=9">
</head>

<body>
<main class="container">

  <header>
    <button id="lang-toggle" class="lang-btn" type="button">EN</button>
    <h1 data-i18n="title">Авиакомпания: регистрация и бронирование</h1>
  </header>

  <!-- STEP 1 -->
  <section class="step">
    <h2 data-i18n="step1">1. Подтверждение через Telegram</h2>

    <form id="tg-form">
      <div class="row">
        <label>
          <span data-i18n="tgLabel">Telegram @username</span>
          <input
            type="text"
            id="tg-username"
            placeholder="@username"
            autocomplete="username"
            required
          >
        </label>

        <button type="submit" data-i18n="getCode">
          Получить код
        </button>
      </div>
    </form>

    <div id="tg-note" class="mini-note hidden" data-i18n="tgNote">
      Код отправлен в Telegram-бот. Если бот молчит — открой чат и нажми /start.
    </div>
  </section>

  <!-- STEP 2 -->
  <section class="step" id="reg-section">
    <h2 data-i18n="step2">2. Регистрация пассажира</h2>

    <form id="register-form">

      <div class="row">
        <label>
          <span data-i18n="lastName">Фамилия</span>
          <input type="text" id="last-name" placeholder="Ivanov / Иванов" required>
        </label>

        <label>
          <span data-i18n="firstName">Имя</span>
          <input type="text" id="first-name" placeholder="Petr / Пётр" required>
        </label>

        <label>
          <span data-i18n="middleName">Отчество</span>
          <input type="text" id="middle-name" placeholder="Nikolaevich / Николаевич">
        </label>
      </div>

      <div class="row">
        <label>
          <span data-i18n="passport">Серия и номер паспорта</span>
          <input type="text" id="passport-no" placeholder="AA0000000" required>
        </label>

        <label>
          <span data-i18n="birthDate">Дата рождения</span>
          <input
            type="text"
            id="birth-date"
            placeholder="ДД.ММ.ГГГГ"
            inputmode="numeric"
            pattern="\d{2}\.\d{2}\.\d{4}"
            required
          >
        </label>
      </div>

      <div class="row">
        <label>
          <span data-i18n="phone">Телефон</span>
          <input type="tel" id="phone" placeholder="+375XXXXXXXXX" required>
        </label>

        <label>
          <span data-i18n="email">E-mail</span>
          <input type="email" id="email" placeholder="example@mail.com" required>
        </label>
      </div>

      <div class="row">
        <label>
          <span data-i18n="regCode">Код из Telegram (регистрация)</span>
          <input
            type="text"
            id="reg-code"
            placeholder="000000"
            inputmode="numeric"
            required
          >
        </label>
      </div>

      <button type="submit" data-i18n="finishReg">
        Завершить регистрацию
      </button>
    </form>

    <pre id="reg-result"></pre>
  </section>

</main>

<script src="script.js?v=9"></script>
</body>
</html>
